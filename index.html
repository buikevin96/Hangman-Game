<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<div class= "container">

		<div class="jumbotron">
	  		<h1 class="text-center">Hangman Game! </h1>
	  		<p class="text-center"> Sports Edition: Guess the correct sport to win</p>
		</div>

		<div class="panel panel-default">
	  		<div class="panel-heading">
	  			<h3 class="panel-title">Current Word</h3>
	  		</div>
	  		<div id="wordToGuess">
	  			_ _ _ _ _ _ 
	  		</div>
		</div>

		<div class="panel panel-default">
	  		<div class="panel-heading">
	  			Letters Already Guessed <span id="wrongGuesses"></span>
	  		</div>
		</div>

		<div class="panel panel-default">
	  		<div class="panel-heading">
	  			Number of Guesses Remaining: <span id ="numGuesses">9</span>
	  		</div>
		</div>

		<div class="panel panel-default">
	  		<div class="panel-heading">
	  			Wins:  <span id="winsCounter">0</span>
	  		</div>
		</div>

		<div class="panel panel-default">
	  		<div class="panel-heading">
	  			Losses: <span id="lossesCounter">0</span>
	  		</div>
		</div>
	</div>

	<script src="assets/javascript/game.js"></script>

</body>
</html>
